<h1>GAMA Admin UI</h1>

<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let entity of entities">
    <a [routerLink]="['/admin', entity.path]">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>
            {{ title( 'index', entity ) }}
          </mat-card-title>
        </mat-card-header>
        <hr>
        <mat-card-content>
          <p>
            some info about {{ title( 'index', entity ) }} ...
          </p>
        </mat-card-content>
      </mat-card>
    </a>
  </div>
</div>


<admin-breadcrumb></admin-breadcrumb>
