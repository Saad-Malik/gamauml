

<div class="header">
  <div mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" (click)="onList()"> All </button>
    <button mat-stroked-button (click)="onEdit()"> Edit </button>
    <button mat-stroked-button (click)="onDelete()"> Delete </button>
  </div>
  <h1> {{ name() }} </h1>
  <h2> {{ title('show') }}</h2>
</div>


<div>
  <table class="showTable">
    <tbody>
      <tr  class="mat-elevation-z1" *ngFor="let field of fields">
        <th align="right"> {{ label( field ) }} </th>
        <td [innerHTML]="render( field )"></td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngFor="let table of data.entityConfig.show.table">

  <a [routerLink]="['/admin', this.data.path, this.data.id, table.path]">
    <h2>{{ title( 'detailTable', table )}}</h2>
  </a>

  <admin-table
    [parent]="{path:data.path, id:data.id}"
    [config]="table"
    [items]="tableItems(table)"
    (selectItem)="onChildSelect( $event, table.path )"
    (actionItem)="onAction($event)">
  </admin-table>

</div>

<admin-breadcrumb [items]="breadcrumbs"></admin-breadcrumb>
