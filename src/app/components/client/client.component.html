<nz-page-header class="site-page-header" nzBackIcon>
  <nz-page-header-title>
    <span *ngIf="client">{{ client.name }}</span>
  </nz-page-header-title>
  <nz-page-header-subtitle>Client</nz-page-header-subtitle>
  <nz-page-header-extra>
    <button nz-button nzType="primary">Edit</button>
    <button nz-button nzType="secondary">Delete</button>
  </nz-page-header-extra>
</nz-page-header>

<div *ngIf="loading">Loading...</div>

<nz-descriptions *ngIf="client" nzTitle="Client data" nzBordered [nzColumn]="2">
  <nz-descriptions-item nzTitle="Name">{{client.name}}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="Data officer">{{client.dsb}}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="Description" [nzSpan]="2">{{client.description}}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="Status" [nzSpan]="2">
    <nz-badge nzStatus="success" nzText="Active"></nz-badge>
  </nz-descriptions-item>
  <nz-descriptions-item nzTitle="ID">{{client.id}}</nz-descriptions-item>
</nz-descriptions>

<nz-divider nzText="Organisations" nzOrientation="left"></nz-divider>

<nz-table #basicTable [nzData]="client.organisations">
  <thead>
    <tr>
      <th>Name</th>
      <th>Beschreibung</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let organisation of basicTable.data">
      <td (click)="selectOrganisation(organisation.id)">{{organisation.name}}</td>
      <td (click)="selectOrganisation(organisation.id)">{{organisation.description}}</td>
      <td align="right">
        <nz-space>
          <nz-space-item>
            <a> <i (click)="selectOrganisation(organisation.id)" nz-icon nzType="eye" nzTheme="outline"></i> </a>
          </nz-space-item>
        </nz-space>
      </td>
    </tr>
  </tbody>
</nz-table>
