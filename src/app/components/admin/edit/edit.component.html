
<nz-page-header class="site-page-header" nzBackIcon>
  <nz-page-header-title>
    <span>{{ name() }}</span>
  </nz-page-header-title>
  <nz-page-header-subtitle>{{ title('show') }}</nz-page-header-subtitle>
  <nz-page-header-extra>
    <button nz-button nzType="primary" (click)="onSave()">Save</button>
    <button nz-button nzType="secondary" (click)="onCancel()">Cancel</button>
  </nz-page-header-extra>
</nz-page-header>

<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item *ngFor="let field of fields">
    <nz-form-label [nzSpan]="6" [nzRequired]="field.required" [nzFor]="field.name">
      {{ label( field ) }}
    </nz-form-label>
    <nz-form-control [nzSpan]="14" [nzErrorTip]="errorTip(field)">

      <ng-container [ngSwitch]="field.control">

        <nz-select
            *ngSwitchCase="'tags'"
            nzShowSearch
            nzAllowClear
            nzMode="tags"
            nzPlaceHolder="Select a value"
            [formControlName]="field.name">
          <nz-option
            *ngFor="let value of field.values(data.data)"
            [nzLabel]="value.label"
            [nzValue]="value.value">
          </nz-option>
        </nz-select>

        <nz-select
            *ngSwitchCase="'select'"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select a value"
            [formControlName]="field.name">
          <nz-option
            *ngFor="let value of field.values(data.data)"
            [nzLabel]="value.label"
            [nzValue]="value.value">
          </nz-option>
        </nz-select>

        <input *ngSwitchDefault nz-input [formControlName]="field.name" [id]="field.name" />
     </ng-container>

    </nz-form-control>
  </nz-form-item >
</form>

<app-breadcrumb [items]="breadcrumbs"></app-breadcrumb>
